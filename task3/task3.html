<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3_JS控制</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
<div id="container" class="border-grey bg-white">
    <div id="main" class="border-grey bg-white">
        我们是来自四川大学2012级软件工程的学生，身边有六个想参加的同学。于是拆分为1队和2队。<br>
        1队成员包括 <br>
        周丹：<br>
        黄健：<br>
        马海兵：<br>
    </div>
    <div id="right" class="border-grey bg-white">
        <img src="../image/me.jpg" alt="zhoudan">
        <img src="../image/logo1.jpg" alt="huangjian">
        <img src="../image/logo2.png" alt="mahaibing">
    </div>
    <div id="left" class="border-grey bg-white">
        <img src="../image/sculogo.jpg" alt="scu logo">
        <div>四川大学1队</div>
    </div>
</div>
<script>
    function adjustParentHeight(){
        var main = document.getElementById("main").offsetHeight;
        var leftHeight = document.getElementById("left").offsetHeight;
        var rightHeight = document.getElementById("right").offsetHeight;
        var most = Math.max(main,leftHeight,rightHeight);
        document.getElementById("container").style.height = most+"px";
    }
    window.onload = function(){
        adjustParentHeight();
    };

    window.onresize = function(){
        adjustParentHeight();
    }

</script>
</body>
</html>
