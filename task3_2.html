<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3_Flex布局</title>
    <style>
        .border-grey{
            border:1px #999 solid;

        }
        .bg-white{
            background-color: white;
        }
        #container{
            display: flex;
            padding: 20px;
            background: #eee;
        }
        #left{
            width:200px;
            margin-right: 20px;
        }
        #main{
            flex: 1;
        }
        #right{
            width:120px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div id="container" class="border-grey bg-white">
    <div id="left" class="border-grey bg-white">left</div>
    <div id="main" class="border-grey bg-white">main</div>
    <div id="right" class="border-grey bg-white">right</div>

</div>
</body>
</html>
