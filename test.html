<!DOCTYPE html>
<html>
<head>
    <title>task4</title>
    <style type="text/css">
        .main-content {
            background-color: #ccc;
            height: 200px;
            width: 400px;
            margin: auto;
            margin-top: 20%;
            overflow: hidden;
        }
        .top-left, .bottom-right {
            background: #fc0;
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
        .top-left {
            position: relative;
            top: -50px;
            left: -50px;
        }
        .bottom-right {
            float: right;
            position: relative;
            right: -50px;
            bottom: -50px;
        }
    </style>
</head>
<body>
<div class="main-content">
    <div class="top-left"></div>
    <div class="bottom-right"></div>
</div>
</body>
</html>
